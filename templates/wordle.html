<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='table_style.css') }}">
</head>
<body>
    <h1>Game</h1>
    <form id="wordForm" action="/game/{{ letters }}" method="post">
        <label for="word">Enter a word:</label>
        <input type="text" id="word" name="word" required>
        <button type="submit">Submit</button>
    </form>
    <table>
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                {% if letters >= 4 %}
                    <th></th>
                {% endif %}
                {% if letters == 5 %}
                    <th></th>
                {% endif %}
            </tr>
        </thead>
        <tbody>
            {% for row in range(7) %}
                <tr>
                    {% for i in range(letters) %}
                        {% if word and loop.index0 == row %}
                            <td class="letter">{{ word[i] }}</td>
                        {% else %}
                            <td class="letter"></td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
